<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  {{ $css := resources.Get "sass/main.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
  <link rel="stylesheet" href="{{ $css.Permalink }}">
  <link rel="icon" type="image/png" href="/images/sfspro-icon-32x32.png" sizes="32x32">
</head>

<body id="top-of-page">
  <div class="grid-y grid-frame">
    <header class="cell shrink">
      {{ partial "topbar.html" . }}
    </header>
    <main class="cell auto cell-block-container frontpage align-center-middle show-for-small-only text-center">
      <img src="/images/js-logo.png" alt="Justified Solutions Logo">
      {{ .Content }}
    </main>
    <main class="cell auto cell-block-container frontpage align-center-middle show-for-medium-only">
      <img src="/images/js-logo-medium.png" alt="Justified Solutions Logo">
      {{ .Content }}
    </main>
    <main class="cell auto cell-block-container frontpage align-center-middle show-for-large">
      <img src="/images/js-logo-large.png" alt="Justified Solutions Logo">
      {{ .Content }}
    </main>
    <footer class="cell shrink">
      {{ partial "footer.html" . }}
    </footer>
  </div>
  {{ partial "javascript.html" . }}
</body>

</html>
